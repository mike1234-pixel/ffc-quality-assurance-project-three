<html>
  <head>
    <title>FCC ISQA Project - Personal Library</title>
    <meta name="description" content="Personal Library Application">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
      <h1 class="text-white">
        <b>ISQA Project</b> - Personal Library
      </h1>
    </header>
    <br>
    <div id="userstories">
      <img src='https://cdn.gomix.com/d7932c52-287f-4dae-b175-631fef453000%2FScreen%20Shot%202016-12-16%20at%201.35.56%20AM.png' />
    </div>
    <hr style='margin: 50px'>
    <div id ='sampleposting'>
      <h2 style="text-align: center" class="text-white font-italic">Test API responses:</h2>
      <form action="/api/books" method="post" class="border">
        <h4>Test post to /api/books</h4>
        Book Title:<br>
        <div class="md-form">
          <input type='text' id='form-1-title' name='title' class="form-control text-white" required=''>
          <label class="text-white" for='form-1-title'>Title</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <form action="" method="post" id="commentTest" class="border">
        <h4>Test post to /api/books/{bookid}</h4>
        BookId to comment on:<br>
        <div class="md-form">
          <input type='text' id='form-2-id' name='idinputtest' class="form-control text-white" required=''>
          <label class="text-white" for='form-2-id'>Id</label>
        </div>
        Comment:<br>
        <div class="md-form">
          <textarea type='text' id='form-2-comment' name='comment' class="md-textarea form-control text-white"></textarea>
          <label class="text-white" for='form-2-comment'>Comment</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <hr style='margin: 50px'>
    <div id='sampleui'>
      <h2 style="text-align: center" class="text-white">Sample Front-End:</h2>
      <div id='display'>  
      </div>  
      <div id='bookDetail' class='border'>
        <p id='detailTitle' class="text-white">Select a book to see it's details and comments</p>
        <ol id='detailComments'></ol>
      </div>
      <button id='deleteAllBooks' class="btn btn-danger">Delete all books...</button>
    </div>
    <hr style='margin: 50px'>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/public/client.js"></script>           
    <script>
      /*
      *  For #sampleposting to update form action url to test inputs book id
      */
      $(function() {
       $('#commentTest').submit(function(){
         var id = $('#idinputtest').val();
         $(this).attr('action', "/api/books/" + id);
       });
      });
   </script>
   <!-- JQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- Bootstrap tooltips -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <!-- MDB core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  </body>
</html>
